<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="description" content="{{ config.description }}" />
<meta name="author" content="{{ config.extra.author.name }}" />
<meta name="msapplication-TileColor" content="#00aba9">
<meta name="theme-color" content="#646464">

<meta property="og:url" content="https://initprism.com/" />
<meta property="og:image" content="https://initprism.com/images/as-banner.jpg" />
<meta property="og:image:width" content="1500" />
<meta property="og:image:height" content="786" />
<meta property="og:title" content="initprism" />
<meta property="og:site_name" content="initprism" />
<meta property="og:description" content="mathematics, Computation, functional programming" />

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
<link rel="mask-icon" href="/mask-icon.svg" color="#2ebaae">
<link rel="manifest" href="/site.webmanifest">

<link href="/main.css" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700%7CRaleway:400,800,900" />
<link rel="stylesheet" href="https://cdn.rawgit.com/tonsky/FiraCode/1.205/distr/fira_code.css"
	integrity="sha384-dBdms/umd+7PLYbMZaxliJiRqVwkY7YhJkECIoD/eGP2+ot4N+0Xcm7ucrlhedpJ" crossorigin="anonymous">

{% if page %}
<title>{{ page.title }} &ndash; {{ config.title }}</title>
{% else %}
<title>{{ config.title }}</title>
{% endif %}

{% if config.generate_rss %}
<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
{% endif %}

<script src="/js/icons.js" async></script>
